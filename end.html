<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">
                <form action="" class="end-form-container">
                    <p id="end-text" style="margin-top: 50vh; padding-top: 30vh; margin-bottom: 10vh; text-align: center; font-size: 50px;">Enter your name below to save your score!</p>
                    <input type="text" name="name" placeholder="Enter your name">
                    <button id="saveScoreBtn" class="btn" type="submit" onclick="saveHighScore(event)">save</button>
                </form>
                <a href="/game.html" class="btn" style="margin: 50px auto;">Play Again</a>
                <a href="/" class="btn" style="margin: 50px auto;">Go Home</a>
            </h1>
        </div>
    </div>
</body>
<script src="/end.js"></script>
</html>
